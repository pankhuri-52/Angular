<!DOCTYPE html>
<html>
<head>
	<title>Currency Filter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="mycntrl">
	<ul ng-repeat="x in prices">
		<li>{{ x | currency:'EURO'}}</li>
	</ul>
	<script>
		var mod=angular.module("myapp",[]);
		mod.controller("mycntrl",function($scope){
			$scope.prices=[50,10,56,78,93,20,58,97,25,47];
		})
	</script>
	</body>
</html>
