<!DOCTYPE html>
<html>
<head>
	<title>Use of filter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="mycntrl">
		<input type="text" ng-model="value">
		<ul ng-repeat="x in arrays | filter:value">
			<li>{{x}}</li>
		</ul>
		<script>
			var mod=angular.module("myapp",[]);
			mod.controller("mycntrl",function($scope){
                $scope.arrays=[5,50,30,70,55,8,90,86,53];
			});
		</script>
	</body>
</html>
