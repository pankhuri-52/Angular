<!DOCTYPE html>
<html>
<head>
	<title>Fade to</title>
	<script src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$(".divison").fadeTo(1000,0.1);
			});
		});
	</script>
</head>
<body>
	<button>Click Me</button>
	<!-- <p>Fade TO methods works on me</p> -->
	<div class="divison" style="height:100px;width:100px;background-color:hotpink"></div>
	</body>
</html>
