<!DOCTYPE html>
<html>
<title>Arrays in angularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
	<div ng-app="" ng-init="Fruits=['Mango','Apple','Kiwi','Guava']">
		<p>I like {{Fruits[0]}} the most</p>
		<p>I like <span ng-bind="Fruits[3]"></span> too</p>
	</div>
</body>
</html>
