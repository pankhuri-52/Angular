<!DOCTYPE html>
<html>
<head>
	<title>Use of Hide and Show</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("mycntrl",function($scope){
              $scope.invisible=false;
              $scope.show=function(){
              	$scope.invisible=true;
              }

              $scope.hide=function(){
              	$scope.invisible=false;
              }
		});
	</script>
</head>
<body ng-app="myapp" ng-controller="mycntrl">
	<input type="button" ng-click="show()" value="Get Details">
      <br>
      <div ng-show="invisible">
      	<h1>HTML</h1>
      	<h1>CSS</h1>
      	<h1>AJS</h1>
      	<h1>NJS</h1>
      	<input type="button" ng-click="hide()" value="Brief">
      </div>
</body>
</html>
