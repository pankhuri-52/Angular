<!DOCTYPE html>
<html>
<head>
	<title>Usage of ng-repeat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
	<body>
	<div ng-app="" ng-init="names=['Raj','Ramesh','Rakhi','Ram']">
		<ul>
			<li ng-repeat="x in names">{{x}}
			</li>
        </ul>
        <ul>
			<li ng-repeat="x in names"><span ng-bind="x"></span>
			</li>
        </ul>
    </div>
	</body>
</html>
