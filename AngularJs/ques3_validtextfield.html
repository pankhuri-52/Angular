<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
	form.ng-pristine{
         background-color:lightblue;
   	}
   	form.ng-invalid{
   		background-color:pink;
   	}
   	form.ng-valid{
   		background-color:lightblue;
   	}
   	form.ng-dirty{
   		background-color:pink;
   	}
</style>
<body ng-app="">
	<form name="form">
		<fieldset>
			<p>Try writing in the input field:</p><br>
			Number : <input type="number" name="num" ng-model="num" style="background-color:pink">
		</fieldset>
	</form>
</body>
</html>
