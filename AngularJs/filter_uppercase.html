<!DOCTYPE html>
<html>
<head>
	<title>Filters- Lowercase and uppercase</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
<p>My First Name is {{firstName | uppercase}}</p>
<p>My Last Name is {{LastName | lowercase}}</p>
<script>
	var mod=angular.module("myapp",[]);
	mod.controller("myctrl",function($scope){
        $scope.firstName="Pankhuri";
        $scope.LastName="TRIKHA";
	});
	</script>
</body>
</html>
