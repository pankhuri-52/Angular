<!DOCTYPE html>
<html>
<head>
	<title>Relating the input field</title>

</head>
<body ng-app="">
	<div>
	<p>Whenever you write your name in the input field, it will change accordingly</p>

	<p ng-bind="name"></p>
    </div>
</body>
</html>
