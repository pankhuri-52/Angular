<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Expressions</title>
</head>
<body  ng-app="myapp" ng-controller="Ctr">
   <p>Hello I am from Chitkara University</p>
     <button ng-click="fun()">More Info</button>
     <div ng-show=value>
   	<p>I am in CSE 5E, Subjects are</p>
   	<ul>
   		<li>APC</li>
   		<li>WP</li>
   		<li>CSA</li>
   		<li>ADBMS</li>
   	</ul>
   </div>
   <script>
   	var mod=angular.module("myapp",[]);
   	mod.controller("Ctr",function($scope){
   		$scope.value=false;
         $scope.fun=function(){
         	$scope.value=true;
         }
   	});
   </script>
</body>
</html>
