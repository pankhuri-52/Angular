<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Nested Table</title>
	<style>
		table,tr,th,td{
			border:1px solid black;
		}
	</style>
</head>
<body>
<script>
	var app=angular.module('myapp',[]);
	app.controller('myctrl',function($scope){
          $scope.IsVisible=false;
          $scope.GenerateTable=function(){
          	$scope.Customers=[
          	{
          		CustomerID:1,Name:'John Hammond',Country:'United States',
          		Orders:[
          	{OrderID:10248,Freight:32.38,ShipCountry:'France'},
          	{OrderID:10249,Freight:12.43,ShipCountry:'Japan'},
          	{OrderID:10250,Freight:66.35,ShipCountry:'Russia'}
          	]
	          },
	          {
                 CustomerID:2,Name:'Mudassar Khan',Country:'India',
                 Orders:[
             {OrderID:10266,Freight:77,ShipCountry:'Argentina'},
             {OrderID:10267,Freight:101.12,ShipCountry:'Australia'},
             {OrderID:10268,Freight:11.61,ShipCountry:'Germany'}
             ]
             },
             {
             	CustomerID:3,Name:'Suzanne Mathews',Country:'France',
             	Orders:[
             {OrderID:10250,Freight:65.83,ShipCountry:'Brazil'}
             	]
             },
             {
             	CustomerID:4,Name:'Robert Schidner',Country:'Russia',
             	Orders:[
             {OrderID:10233,Freight:89.11,ShipCountry:'Belgium'},
             {OrderID:10234,Freight:51.3,ShipCountry:'Canada'},
             {OrderID:10235,Freight:46.11,ShipCountry:'Austria'}
             	]
             }
        ];
        $scope.IsVisible=true;
        };
	});
</script>
<div ng-app="myapp" ng-controller="myctrl">
 <input type="button" value="Generate Table" ng-click="GenerateTable()">
 <table style="border:1px solid black;" cellpadding="0" cellspacing="0" ng-show="IsVisible" style="border:1px solid black;">
 	<tr>
 		<th>Customer Id</th>
 		<th>Name</th>
 		<th>Country</th>
 		<th>Orders</th>
 	</tr>
 	<tr ng-repeat="c in Customers">
 		<td>{{c.CustomerID}}</td>
 		<td>{{c.Name}}</td>
 		<td>{{c.Country}}</td>
 		<td>
 			<table cellspacing="3" cellpadding="3" style="border:1px solid black;">
 				<tr>
 					<th>Order Id</th>
 					<th>Freight</th>
 					<th>ShipCountry</th>
 				</tr>
 				<tr ng-repeat="o in c.Orders">
 					<td>{{o.OrderID}}</td>
 					<td>{{o.Freight}}</td>
 					<td>{{o.ShipCountry}}</td>
 				</tr>
 			</table>
 		</td> 
 	</tr>
 </table>
</body>
</html>
