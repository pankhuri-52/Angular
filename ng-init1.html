<!DOCTYPE html>
<html>
<head>
	<title>Working of ng-init</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<body>
		<div ng-app="" ng-init="quantity=5;cost=1">
			<!-- <p>Total Rupees {{quantity*cost}}</p> -->
			<p>Total Rupees <span ng-bind="quantity*cost"></span></p>
		</div>
	</body>
</html>
