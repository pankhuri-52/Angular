<!DOCTYPE html>
<html>
<head>
	<title>Usage of ng-repeat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
	<body>
	<div ng-app="" ng-init="students=[{name:'Raj',marks:40},{name:'Ramesh',marks:55},{name:'Rakhi',marks:67},{name:'Ram',marks:40}]">
		<ul>
			<li ng-repeat="x in students">{{x.name+" "+x.marks}}
			</li>
        </ul>
       <!--  <ul>
			<li ng-repeat="x in students"><span ng-bind="x"></span>
			</li>
        </ul> -->
    </div>
	</body>
</html>
